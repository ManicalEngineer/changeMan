
{% block content %}
<style>
  div {

    box-shadow: 5px 5px grey;
    padding: 10px;
    border-radius: 10px;
    width: 300px;
    margin: auto;
    margin-top: 5%;
  }
  h2 {
    text-align: center;
  }
  .centered {
    position: relative;
    top: 50%;
    left: 50%;
    transform: translate(-50%);
  }

</style>

<div>
  <h2>Login</h2>
  <form class="centered" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="centered type="submit">Login</button>
  </form>
</div>
{% endblock %}
