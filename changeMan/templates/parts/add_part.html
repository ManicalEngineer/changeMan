
{% extends 'base.html' %}
{% block content %}
{% if user.is_authenticated %}
  <style>
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgb(0,0,0);
      background-color: rgba(0,0,0,0.4);
    }

    .modal-content {
      background-color: #fefefe;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
    }
  </style>
  <body>
    <div id="part-number-modal" class="modal">
      <div class="modal-content">
        Assign 601 or 600 Part Number
      </div>
    </div>
    <form action="" method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Add Part</button>
    </form>
  </body>
  <script type="text/javascript">
    var modal = document.getElementById("part-number-modal");
    var pn_input = document.getElementsByName("part_number")[0];

    pn_input.oninput = function () {
      if (pn_input.value.includes("600") || pn_input.value.includes("601")) {
        modal.style.display = "block";
      } else {
        modal.style.display = "none";
      }
    }

    window.onclick = function() {
      modal.style.display = "none";
    }

  </script>
 {% else %}
 	<h1>You must be logged in to add or edit ECOs</h1>
  <script>
    window.location = "/access/login/";
  </script>
  <a href="/access/login/">Log In</a>
 {% endif %}
{% endblock %}
