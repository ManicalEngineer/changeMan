{% extends 'base.html' %}
{% block content %}
{% load static %}
{% if user.is_authenticated %}
    <form enctype="multipart/form-data" method="POST" action=".">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Upload</button>
    </form>
 {% else %}
 {% include 'redirect.html' %}
 {% endif %}
{% endblock %}
